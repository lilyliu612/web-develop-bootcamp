<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <link rel="stylesheet" href="boxstyle.css" type="text/css">
</head>
<body>
    <H1>Tic Tac Toe</H1>
    <table>
        <tbody>
            <tr>
                <td><img src="1.jpg" alt="?"></td>
                <td class="vertical"><img src="2.jpg" alt="?"></td>
                <td><img src="3.JPG" alt="?"></td>
            </tr>
            <tr>
                <td class="horizontal"><img src="4.JPG" alt="?"></td>
                <td class="vertical horizontal"><img src="5.jpg" alt="?"></td>
                <td class="horizontal"><img src="6.JPG" alt="?"></td>
            </tr>
            <tr>
                <td><img src="7.JPG" alt="?"></td>
                <td class="vertical"><img src="8.JPG" alt="?"></td>
                <td><img src="9.JPG" alt="?"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
