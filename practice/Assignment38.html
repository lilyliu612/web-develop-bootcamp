<!DOCTYPE html>
<html>
<head>
	<title>Assignment38</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<label for="firstname">First Name:</label>
		<input id="firstname" type="text" name="firstname" placeholder="Zhekun" required>
		<label for="lastname">Last Name:</label>
		<input id="lastname" type="text" name="lastname" placeholder="Qi">
		<br>
		<label for="male">Male</label>
		<input id="male" type="radio" name="sex" value="male">
		<label for="female">Female</label>
		<input id="female" type="radio" name="sex" value="female">
		<label for="other">Other</label>
		<input id="other" type="radio" name="sex" value="other">
		<br>
		<label for="email">Email</label>
		<input id="email" type="email" name="email" required placeholder="your email">
		<label for="password">Password:</label>
		<input id="password" type="password" name="password" pattern=".{5,10}"
       title="5 to 10 characters">
		<br>
		<label for="month">Birthday</label>
		<select id="month" name="month" placeholder>
			<option>Month</option>
			<option>Jan</option>
			<option>Feb</option>
		</select>
		<select name="day">
			<option>Day</option>
			<option>9</option>
			<option>10</option>
			<option>11</option>
		</select>
		<select name="Year">
			<option>Year</option>
			<option>2019</option>
			<option>2020</option>
			<option>2021</option>
		</select>
		<br>
		<label for="agree">I agree to the condition</label>
		<input type="checkbox" id="agree" name="agree">
		<br>
		<button>Submit</button>
	</form>

</body>
</html>
